<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <!-- Imagem Responsiva -->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Aprendendo a reproduzir audios em HTML5</p>
    <!-- <audio src="midia/beat.mp3" controls autoplay></audio> -->
    <!-- Opções: MP3 WAV OGG -->
    <!-- Ele tenta carregar na ordem de cima pra baixo -->
    <audio preload="metadata" autoplay controls >
        <source src="midia/beat.mp3" type="audio/mpeg">
        <!-- <source src="midia/beat.ogg" type="audio/ogg">
        <source src="midia/beat.wav" type="audio/wav"> -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/beat.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
