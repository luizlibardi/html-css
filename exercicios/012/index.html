<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- Não é a melhor forma para hospedar vídeos em sites locais-->
    <video width="500" poster="img/rebaixado.jpg" controls>
        <source src="midia/Luffy Rebaixado - Edit.mp4" type="video/mp4">
        <source src="midia/Luffy Rebaixado - Edit.webm" type="video/webm">
        <source src="midia/Luffy.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
